    <h3style="font-family: 'Roboto', sans-serif; font-size: 28px;">Le logement</h3>
    <p style="font-family: 'Roboto', sans-serif; font-style: italic; font-size: 30px;>Le gîte en ossature bois est parfaitement intégré dans son environnement naturel. Il offre tout le confort nécessaire pour passer de fabuleux moments en famille ou entre amis. Vous pourrez vous retrouver autour de la cheminée pour des soirées conviviales et chaleureuses.
Grand séjour/salon avec cheminée, cuisine parfaitement équipée, 5 chambres avec un total de 14 couchages et 3 salles d'eau privatives (possibilités chambres supplémentaires sur demande). Accès internet et wifi. Parking privatif.
Vous serez émerveillés par la vue sur le lac alimenté par des sources naturelles et entouré de platanes centenaires, distingués par le Prix Coup de cœur de l'arbre de l'année 2019. Dans ce lieu magique, vous pourrez vous reconnecter à la nature et vous ressourcer en toute tranquillité. Vous serez accueillis par les oies sauvages et canards qui évoluent librement dans le parc ... Vous pourrez vous baigner dans une eau cristalline et profiter des barques, paddle ou kayak. Les amateurs de pêche pourront également s'adonner à leur passion en pêchant de belles truites. Le gîte est situé sur le parcours cyclotouriste Bourgogne-Franche-Comté et si vous souhaitez, vous trouverez des vélos électriques au cœur du village.
Plans d'eau non sécurisés : les enfants sont sous la responsabilité des parents.</p>
